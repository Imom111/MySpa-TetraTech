<div class="col-12" id="ventanaEmergente">
    <div class="text-center titulo_eliminar">
        <h2>Editar producto</h2>
    </div>
    <div class="col-12">
        <form>
            <div class="my-4 px-4">
                <div class="d-flex justify-content-between contenedor_informar">
                    <label for="txtCodigoProducto">ID:</label>
                    <input type="number" id="txtCodigoProducto" name="txtCodigoProducto" placeholder="CÃ³digo del producto" readonly style="background-color: RGB(222, 235, 247)">
                </div>
                <div class="d-flex justify-content-between contenedor_editar">
                    <label for="txtNombreProducto">Nombre:</label>
                    <input type="text" id="txtNombreProducto" name="txtNombreProducto" placeholder="Nombre del producto" autofocus required>
                </div>
                <div class="d-flex justify-content-between contenedor_editar">
                    <label for="txtMarcaProducto">Marca:</label>
                    <input type="text" id="txtMarcaProducto" name="txtMarcaProducto" placeholder="Nombre de la marca" required>
                </div>
                <div class="d-flex justify-content-between contenedor_editar">
                    <label for="txtPrecioProducto">Precio($):</label>
                    <input type="number" id="txtPrecioProducto" name="txtPrecioProducto" placeholder="Precio del producto" required min="0.01" pattern="^[0-9]+" step="0.01" onkeypress="validarPositivo();">
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtEstatusProducto">Estatus:</label>
                    <div class="d-flex justify-content-center col-10 container">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Activo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusProducto1" name="txtEstatusProducto" value=1 required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Inactivo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusProducto2" name="txtEstatusProducto" value=2 required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-sm" id="boton_aceptar" onclick="editarProducto();">
                    <img src="img/paloma.svg" alt="Editar" class="icono img-fluid">
                </button>
                <button type="button" class="btn btn-sm" id="boton_cancelar" onclick="regresar();">
                    <img src="img/tacha.svg" alt="Cancelar" class="icono img-fluid">
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
