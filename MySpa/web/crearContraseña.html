<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MySPA - Crear Contraseña</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página dedicada para crear una nueva contraseña de la cuenta de la empresa MySPA">
        <meta name="keywords" content="spa, MySPA, empresa, relajación y recuperación de la cuenta">
        <meta name="author" content="Equipo TetraNet">
        <link href="./style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./style/estilosGestiones.css" rel="stylesheet" type="text/css">
        <link href="./style/principalEstilos.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="./img/icono.png">
    </head>
    <body class="bodyCrear">
        <div class="container-fluid">
            <div class="col-12 fondo_header header_footer align-items-center text-center">
                <header class="row">
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <div class="col-6 d-flex justify-content-around align-items-center">
                            <img src="./img/logo.png" id="logo" class="img-fluid icono" alt="Logotipo My SPA">
                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container navbar-nav header_footer">
                                <div class="row d-flex justify-content-around">
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded" href="./index.html">Inicio</a>
                                    </div>
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded" href="./sucursales.html">Sucursales</a>
                                    </div>
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded" href="./filosofia.html">Filosofía</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-1 d-flex justify-content-end align-items-center">
                        <a class="nav_hiervinculo rounded d-flex" id="btnPerfil" href="./login.html">
                            <div class="col-8 d-flex justify-content-center align-items-center">
                                <img src="./img/perfil.svg" alt="Iniciar sesión" class="icono perfil">
                            </div>
                        </a>
                    </div>
                </header>
            </div>
            <main>
                <!--Información de la contraseña olvidada-->
                <div class="contenedorCrear">
                    <div class="cajaTraseraCrear">
                        <div class="cajaTraseraCrear-register">
                            <h3>¿Ya no tienes acceso a tu cuenta?</h3>
                            <p>No compartas tu contraseña con nadie</p>
                        </div>
                    </div>
                    <!--Formulario de la nueva contraseña-->
                    <div class="contenedorCrearContrasena">
                        <!--Nueva contraseña-->
                        <form action="" name="form" class="formularioCrear">
                            <h2>Nueva contraseña</h2>
                                <label>Escribe la nueva contraseña: </label><br>
                                <input type="password" id="txtContrasenaNueva1" name="nuevaC1">
                                <label>Vuelve a escribir la contraseña: </label><br>
                                <input type="password" id="txtContrasenaNueva2" name="nuevaC2">
                                <input onclick=crearContrasena() id="botonCrearContrasena" type="button" value="Confirmar">
                        </form>
                    </div>
                </div>
            </main>
            <br><br><br>
            <div class="col-12 fondo_footer header_footer">
                <footer class="row text-center align-items-center">
                    <p>Los Aldama #560, León, Gto.</p>
                    <p>477 123 12 12</p>
                    <p>Todos los derechos reservados My SPA © 2021</p>
                </footer>
            </div>
        </div>
        <script src="./style/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="js/iniciarSesion.js" type="text/javascript"></script>
    </body>
</html>
