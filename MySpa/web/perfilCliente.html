<!DOCTYPE html>
<html lang="es">
    <head>
        <title>MySPA - Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página dedicada para los datos del usuario de la parte de los usuarios de la empresa MySPA">
        <meta name="keywords" content="spa, MySPA, empresa, relajación y editar los datos del usuario">
        <meta name="author" content="Equipo TetraNet">
        <link href="./style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./style/font_awesome_5_15_3/css/all.css" rel="stylesheet" type="text/css">
        <link href="./style/sweetalert2/sweetalert2.css" rel="stylesheet" type="text/css">
        <link href="./style/estilosGestiones.css" rel="stylesheet" type="text/css">
        <link href="./style/principalEstilos.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="./img/icono.png">
    </head>
    <body class="bodyPerfil" onload="cargarDatos();">
        <div class="container-fluid">
            <div class="col-12 fondo_header header_footer d-flex justify-content-between align-items-center text-center">
                <header class="row col-12 container-fluid">
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <div class="col-12 d-flex justify-content-around align-items-center">
                            <img src="./img/logo.png" id="logo" class="img-fluid icono" alt="Logotipo My SPA">
                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <nav class="navbar navbar-expand-lg">
                            <div class="navbar-nav header_footer">
                                <div class="row d-flex justify-content-around">
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded px-1" href="./index.html">Inicio</a>
                                    </div>
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded px-1" href="./sucursales.html">Sucursales</a>
                                    </div>
                                    <div class="col">
                                        <a class="nav-item nav-link nav_hiervinculo rounded px-1" href="./filosofia.html">Filosofía</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-2 mt-1">
                        <button type="button" class="row rounded d-flex justify-content-between align-items-center" id="btnPerfil" onclick="irGestiones();">
                            <div class="col d-flex justify-content-center align-items-center text-center">
                                <img src="./img/regresar.svg" id="imgPerfil" alt="Regresar" class="icono perfil">
                            </div>
                        </button>
                    </div>
                </header>
            </div>
            <section class="seccionPerfilUsuario">
                <div class="perfilUsuarioEncabezado">
                    <div class="perfilUsuarioPortada">
                        <button class="perfilUsuarioAvatar" data-bs-toggle="modal" data-bs-target="#modalIngresarImagen" data-dismiss="modal" onclick="cargarInfoImagen();">
                            <img src="" alt="imagen de perfil" id="imgFotoPerfil">
                        </button>
                    </div>
                </div>
                <div class="perfilUsuarioBody">
                    <div class="perfilUsuarioDatos">
                        <h3 class="titulo" id="nombreCompletoPerfil"></h3>
                    </div>
                    <div class="perfilUsuarioPieDePagina">
                        <!--Datos del usuario-->
                        <div class="titulo">Datos</div>
                        <div class="col-12 text-center">
                            <h5>Datos personales</h5>
                        </div>
                        <ul class="listaDatos">
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtNombrePerfil">Nombre:</label>
                                <input type="text" id="txtNombrePerfil" name="txtNombrePerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtApellidoPPerfil">Apellido paterno:</label>
                                <input type="text" id="txtApellidoPPerfil" name="txtApellidoPPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtApellidoMPerfil">Apellido materno:</label>
                                <input type="text" id="txtApellidoMPerfil" name="txtApellidoMPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-genderless"></i>
                                <label for="txtGeneroPerfil">Género:</label>
                                <select class="form-select" id="txtGeneroPerfil" name="txtGeneroPerfil">
                                    <option selected disabled>Selecciona un género</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="O">Prefiero no decir</option>
                                </select>
                            </li>
                            <li>
                                <i class="icono fas fa-user"></i>
                                <label for="txtNumClientePerfil">Número único:</label>
                                <input type="text" id="txtNumClientePerfil" name="txtNumClientePerfil" readonly class="inputDeshabilitadoPerfil">
                            </li>
                        </ul>
                        <ul class="listaDatos">
                            <li>
                                <i class="icono fas fa-map-marker"></i>
                                <label for="txtDomicilioPerfil">Domicilio:</label>
                                <input type="text" id="txtDomicilioPerfil" name="txtDomicilioPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-address-card"></i>
                                <label for="txtRfcPerfil">RFC:</label>
                                <input type="text" id="txtRfcPerfil" name="txtRfcPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-phone-alt"></i>
                                <label for="txtTelefonoPerfil">Teléfono:</label>
                                <input type="tel" id="txtTelefonoPerfil" name="txtTelefonoPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtCorreoPerfil">Correo:</label>
                                <input type="text" id="txtCorreoPerfil" name="txtCorreoPerfil" readonly class="inputDeshabilitadoPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtEstatusPerfil">Estatus:</label>
                                <input type="text" id="txtEstatusPerfil" name="txtEstatusPerfil" readonly class="inputDeshabilitadoPerfil">
                            </li>
                        </ul>
                        <div class="col-12 text-center">
                            <h5>Datos de usuario</h5>
                        </div>
                        <ul class="listaDatos">
                            <li>
                                <i class="icono fas fa-user"></i>
                                <label for="txtUsuarioPerfil">Usuario:</label>
                                <input type="text" id="txtUsuarioPerfil" name="txtUsuarioPerfil" readonly class="inputDeshabilitadoPerfil">
                            </li>
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtContraseniaPerfil">Contraseña:</label>
                                <input type="password" id="txtContraseniaPerfil" name="txtContraseniaPerfil">
                            </li>
                        </ul>
                        <ul class="listaDatos">
                            <li>
                                <i class="icono fas fa-user-circle"></i>
                                <label for="txtRolPerfil">Rol:</label>
                                <input type="text" id="txtRolPerfil" name="txtRolPerfil" readonly class="inputDeshabilitadoPerfil">
                            </li>
                        </ul>
                        <div class="row col-12 d-flex justify-content-center">
                            <button type="button" class="botonPerfil my-2 mx-3 rounded col-3" onclick="guardarPerfil();">Guardar datos</button>
                            <button type="button" class="botonPerfilCerrarSesion my-2 mx-3 rounded col-7" onclick="cerrarSesion();">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="col-12 fondo_footer header_footer">
                <footer class="row text-center align-items-center">
                    <p>Los Aldama #560, León, Gto.</p>
                    <p>477 123 12 12</p>
                    <p>Todos los derechos reservados My SPA © 2021</p>
                </footer>
            </div>
        </div>
        <div class="modal fade" id="modalIngresarImagen" tabindex="-1" arial-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ingresa la imagen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="limpiarModalIngresarImagen();"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 justify-content-between">
                            <label for="txtFotoPerfil">Selecciona la imagen:</label><br>
                            <input type="file" class="form-control-file" id="txtFotoPerfil" name="txtFotoPerfil" style="padding: 0" onchange="mostrarImagen();"><br><br>
                            <input type="hidden" id="txtCodigoImagenCargadaPerfil" name="txtCodigoImagenCargadaPerfil">
                            <button onclick="limpiarModalIngresarImagen();" type="button" class="btn btn-danger">Eliminar imagen</button>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <img id="imgFotoCargadaPerfil" class="img-fluid" name="imgFotoCargadaPerfil" alt="Imagen de perfil" src="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="recargarImagen();">Cargar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limpiarModalIngresarImagen();">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="./style/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="./style/font_awesome_5_15_3/js/all.js" type="text/javascript"></script>
        <script src="./style/sweetalert2/sweetalert2.js" type="text/javascript"></script>
        <script src="./js/perfilCliente.js" type="text/javascript"></script>
        <script src="./js/usuarios.js" type="text/javascript"></script>
    </body>
</html>
