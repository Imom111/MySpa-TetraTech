<div class="col-12" id="ventanaEmergente">
    <div class="text-center titulo_agregar">
        <h2>Agregar tratamiento</h2>
    </div>
    <div class="col-12">
        <form id="agregarTratamientoFormulario">
            <div class="my-4 px-3">
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtCodigoTratamiento">ID:</label>
                    <input type="number" id="txtCodigoTratamiento" name="txtCodigoTratamiento" placeholder="Código del tratamiento" readonly required style="background-color: RGB(222, 235, 247)">
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtNombreTratamiento">Nombre:</label>
                    <input type="text" id="txtNombreTratamiento" name="txtNombreTratamiento" placeholder="Nombre del tratamiento" autofocus required>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtDescripcionTratamiento">Descripción:</label>
                    <input type="text" id="txtDescripcionTratamiento" name="txtDescripcionTratamiento" placeholder="Descripción del tratamiento" required>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtCostoTratamiento">Costo:</label>
                    <input type="number" id="txtCostoTratamiento" name="txtCostoTratamiento" placeholder="Costo del tratamiento" required>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtEstatusTratamiento">Estatus:</label>
                    <div class="d-flex justify-content-center col-10 container">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Activo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusTratamiento1" name="txtEstatusTratamiento" value=1 checked required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Inactivo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusTratamiento2" name="txtEstatusTratamiento" value=2 required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-sm" id="boton_aceptar" onclick="guardarTratamiento();">
                    <img src="img/paloma.svg" alt="Agregar" class="icono img-fluid">
                </button>
                <button type="button" class="btn btn-sm" id="boton_cancelar" onclick="regresar();">
                    <img src="img/tacha.svg" alt="Cancelar" class="icono img-fluid">
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
