<div class="col-12" id="ventanaEmergente">
    <div class="text-center titulo_agregar">
        <h2>Agregar sala</h2>
    </div>
    <div class="col-12">
        <form id="agregarSalaFormulario">
            <div class="my-4 px-3">
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtCodigoSala">ID:</label>
                    <input type="number" id="txtCodigoSala" name="txtCodigoSala" placeholder="Código de la sala" readonly required style="background-color: RGB(222, 235, 247)">
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtNombreSala">Sala:</label>
                    <input type="text" id="txtNombreSala" name="txtNombreSala" placeholder="Nombre de la sala" required>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtSucursalSala">Sucursal:</label>
                    <select id="txtSucursalSala" name="txtSucursalSala" class="form-select form-select-sm" required>
                    </select>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtDescripcionSala">Descripción:</label>
                    <textarea id="txtDescripcionSala" name="txtDescripcionSala" placeholder="Descripción de la sala" required></textarea>
                </div>
                <div class="d-flex justify-content-between contenedor_agregar">
                    <label for="txtEstatusSala">Estatus:</label>
                    <div class="d-flex justify-content-center col-10 container">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Activo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusSala1" name="txtEstatusSala" value=1 checked required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                Inactivo
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <input type="radio" id="txtEstatusSala2" name="txtEstatusSala" value=2 required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-sm" id="boton_aceptar" onclick="guardarSala();">
                    <img src="img/paloma.svg" alt="Agregar" class="icono img-fluid">
                </button>
                <button type="button" class="btn btn-sm" id="boton_cancelar" onclick="regresar();">
                    <img src="img/tacha.svg" alt="Cancelar" class="icono img-fluid">
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
